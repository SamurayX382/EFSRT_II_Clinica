<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Consulta Médica</title>
</head>
<body>
    <h1>Consulta Médica</h1>

    <form th:action="@{/consultas/guardar}" th:object="${consulta}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Fecha Consulta:</label>
        <input type="datetime-local" th:field="*{fechaConsulta}" />
        <br/><br/>

        <label>Paciente:</label>
        <select th:field="*{paciente.id}">
            <option value="" disabled>-- Seleccionar Paciente --</option>
            <option th:each="paciente : ${pacientes}"
                    th:value="${paciente.id}"
                    th:text="${paciente.nombre}">Paciente Nombre</option>
        </select>
        <br/><br/>

        <label>Diagnóstico:</label>
        <input type="text" th:field="*{diagnostico}" />
        <br/><br/>

        <label>Tratamiento:</label>
        <input type="text" th:field="*{tratamiento}" />
        <br/><br/>

        <button type="submit">Guardar</button>
        <a href="/consultas">Cancelar</a>
    </form>
</body>
</html>
