<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Lista de Médicos</h2>
            <a href="/medicos/nuevo" class="btn btn-success">+ Nuevo Médico</a>
        </div>

        <form th:action="@{/medicos}" method="get" class="input-group mb-4">
            <input type="text" name="buscar" th:value="${buscar}" class="form-control" placeholder="Buscar por nombre o especialidad" />
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm">
                <thead class="table-primary text-center">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr th:each="medico : ${medicos}">
                        <td th:text="${medico.id}">1</td>
                        <td th:text="${medico.nombre}">Dra. Ana</td>
                        <td th:text="${medico.especialidad}">Pediatría</td>
                        <td th:text="${medico.dni}">87654321</td>
                        <td th:text="${medico.telefono}">912345678</td>
                        <td th:text="${medico.correo}">ana@example.com</td>
                        <td>
                            <a th:href="@{'/medicos/editar/' + ${medico.id}}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{'/medicos/eliminar/' + ${medico.id}}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Seguro que desea eliminar este médico?');">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(medicos)}">
                        <td colspan="7" class="text-center text-muted">No se encontraron médicos.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
