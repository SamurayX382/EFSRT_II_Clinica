<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Médico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #d6e4ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            max-width: 700px;
            margin-top: 60px;
        }

        .card {
            border-radius: 10px;
        }

        .card-header {
            background-color: #003366;
        }

        .card-header h3 {
            margin: 0;
        }

        label {
            font-weight: 500;
        }

        footer {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center">
                <h3>Registro de Médico</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/medicos/guardar}" th:object="${medico}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Especialidad:</label>
                        <input type="text" th:field="*{especialidad}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">DNI:</label>
                        <input type="text" th:field="*{dni}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="email" th:field="*{correo}" class="form-control" />
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/medicos}" class="btn btn-secondary">Volver a la lista</a>
                        <button type="submit" class="btn btn-success">Guardar Médico</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; 2025 Sistema Médico
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
