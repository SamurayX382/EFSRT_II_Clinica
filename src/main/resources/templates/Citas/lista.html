<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Listado de Citas</h1>
        <a th:href="@{/citas/nueva}" class="btn btn-primary">‚ûï Nueva Cita</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm align-middle">
            <thead class="table-primary text-center">
                <tr>
                    <th>ID</th>
                    <th>Motivo</th>
                    <th>Fecha y Hora</th>
                    <th>M√©dico</th>
                    <th>Paciente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.id}">1</td>
                    <td th:text="${cita.motivo}">Consulta general</td>
                    <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}">27/06/2025 15:00</td>
                    <td th:text="${cita.medico.nombre}">Dra. Ana</td>
                    <td th:text="${cita.paciente.nombre}">Juan P√©rez</td>
                    <td>
                        <a th:href="@{/citas/editar/{id}(id=${cita.id})}" class="btn btn-warning btn-sm me-1" title="Editar">‚úèÔ∏è</a>
                        <a th:href="@{/citas/eliminar/{id}(id=${cita.id})}" 
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('¬øSeguro que desea eliminar esta cita?');" 
                           title="Eliminar">üóëÔ∏è</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(citas)}">
                    <td colspan="7" class="text-center text-muted">No hay citas registradas.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
