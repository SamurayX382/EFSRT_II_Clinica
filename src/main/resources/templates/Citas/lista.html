<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1>Listado de Citas</h1>

    <a th:href="@{/citas/nueva}" class="btn btn-primary mb-3">Nueva Cita</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Motivo</th>
                <th>Fecha y Hora</th>
                <th>Estado</th>
                <th>Medico</th>
                <th>Paciente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.id}"></td>
                <td th:text="${cita.motivo}"></td>
                <td th:text="${#temporals.format(cita.fechaHora, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${cita.estado}"></td>
                <td th:text="${cita.medico.nombre}"></td>
                <td th:text="${cita.paciente.nombre}"></td>
                <td>
                    <a th:href="@{/citas/editar/{id}(id=${cita.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/citas/eliminar/{id}(id=${cita.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
